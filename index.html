<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Simple caculator</title>
  </head>
  <body>
    <div class="container">
      <div class="caculator">
        <input type="text" id="userInput" placeholder="0" />
        <br />
        <button class="btn" onclick="press(1)">1</button>
        <button class="btn" onclick="press(2)">2</button>
        <button class="btn" onclick="press(3)">3</button>
        <button class="btn" style="background-color: #ffb84c;" onclick="press('+');">+</button>
        <br>
        <button class="btn" onclick="press(4)">4</button>
        <button class="btn" onclick="press(5)">5</button>
        <button class="btn" onclick="press(6)">6</button>
        <button class="btn" style="background-color: #ffb74c92"; onclick="press('-')" >-</button>
        <br>
        <button class="btn" onclick="press(7)">7</button>
        <button class="btn" onclick="press(8)">8</button>
        <button class="btn" onclick="press(9)">9</button>
        <button class="btn" style="background-color: #ad2e8592"; onclick="press('*')">*</button>
        <br>
        <button class="btn" onclick="press('.')">.</button>
        <button class="btn" onclick="press(0)">0</button>
        <button class="btn" onclick="erase()">c</button>
        <button class="btn" style="background-color: #20cf2b92"; onclick="press('/')">/</button>
        <br>
    <button class="btnEquals" style="background-color: #8971e992"; onclick="equal()">=</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
